    <title> Frontend to Backend </title>
  </head>
  <body>
    <h1> Login </h1>
    <form>
      <label for="login">Username:</label>
      <input type="text" id="login" required><br><br>
      <label for="pass">Password:</label>
      <input type="text" id="pass" required><br><br>
      <button type="button" onclick="Login()">Submit</button>
    </form>
    <h2> CreateUser </h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" required><br><br>
      <label for="password">Password:</label>
      <input type="text" id="password" required><br><br>
      <label for="email">Email:</label>

      <label for="building">Building:</label>

      <button type="button" onclick="CreateUser()">Submit</button>
    </form>
